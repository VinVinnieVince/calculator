<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./css/calc.css">
        <script src="./js/calc.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="pageWrapper">
            <div class="title">
                <h2>Calculator.</h2>
            </div>
            <div class="calcWrapper">
                <div class="screen">

                </div>
                <div class="btnWrapper">

                    <div class="btnRow">
                        <button class="btnFormat colorABtn" id="AC">AC</button>
                        <button class="btnFormat colorABtn" id="plusMinus">+/-</button>
                        <button class="btnFormat colorABtn" id="%">%</button>
                        <button class="btnFormat colorCBtn" id="/">รท</button>
                    </div>
                    <div class="btnRow">
                        <button class="btnFormat colorBBtn" id="7">7</button>
                        <button class="btnFormat colorBBtn" id="8">8</button>
                        <button class="btnFormat colorBBtn" id="9">9</button>
                        <button class="btnFormat colorCBtn" id="*">ร</button>
                    </div>
                    <div class="btnRow">
                        <button class="btnFormat colorBBtn" id="4">4</button>
                        <button class="btnFormat colorBBtn" id="5">5</button>
                        <button class="btnFormat colorBBtn" id="6">6</button>
                        <button class="btnFormat colorCBtn" id="-">-</button>
                    </div>
                    <div class="btnRow">
                        <button class="btnFormat colorBBtn" id="1">1</button>
                        <button class="btnFormat colorBBtn" id="2">2</button>
                        <button class="btnFormat colorBBtn" id="3">3</button>
                        <button class="btnFormat colorCBtn" id="+">+</button>
                    </div>
                    <div class="btnRow bottomRow">
                        <button class="btnFormat colorBBtn zeroBtn" id="0">0</button>
                        <div class="bottomRow bottomBtn">
                            <button class="btnFormat colorBBtn bottomBtn" id=".">.</button>
                            <button class="btnFormat colorCBtn bottomBtn" id="=">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
