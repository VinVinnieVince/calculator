<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link rel="stylesheet" href="./css/calc.css">
        <script src="./js/calc.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="pageWrapper">
            <div class="title">
                <h2>Calculator.</h2>
            </div>
            <div class="calcWrapper">
                <div class="screen">

                </div>
                <div class="btnWrapper">

                    <div class="btnRow">
                        <button class="btnFormat colorABtn">AC</button>
                        <button class="btnFormat colorABtn">+/-</button>
                        <button class="btnFormat colorABtn">%</button>
                        <button class="btnFormat colorCBtn">/</button>
                    </div>
                    <div class="btnRow">
                        <button class="btnFormat colorBBtn">7</button>
                        <button class="btnFormat colorBBtn">8</button>
                        <button class="btnFormat colorBBtn">9</button>
                        <button class="btnFormat colorCBtn">*</button>
                    </div>
                    <div class="btnRow">
                        <button class="btnFormat colorBBtn">4</button>
                        <button class="btnFormat colorBBtn">5</button>
                        <button class="btnFormat colorBBtn">6</button>
                        <button class="btnFormat colorCBtn">-</button>
                    </div>
                    <div class="btnRow">
                        <button class="btnFormat colorBBtn">1</button>
                        <button class="btnFormat colorBBtn">2</button>
                        <button class="btnFormat colorBBtn">3</button>
                        <button class="btnFormat colorCBtn">+</button>
                    </div>
                    <div class="btnRow bottomRow">
                        <button class="btnFormat colorBBtn zeroBtn">0</button>
                        <div class="bottomRow bottomBtn">
                            <button class="btnFormat colorBBtn bottomBtn">.</button>
                            <button class="btnFormat colorCBtn bottomBtn">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
